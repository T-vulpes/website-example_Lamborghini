<!-- form -->
<section id="contact" class="sectionarea">
    <div class="contacttop">
        <h2 class="sectionheader">GET IN TOUCH</h2>
    </div>

    <div class="contactbody">
        <div class="container">
            <div class="wrapper">
                <form class="contactform">
                    <div class="formitem">
                        <input type="text" class="formfield" placeholder="YOUR NAME" required="required"/>
                    </div>

                    <div class="formitem">
                        <input type="email" class="formfield" placeholder="E-MAIL" required="required"/>
                    </div>

                    <div class="formitem">
                        <input type="text" class="formfield" placeholder="PHONE NUMBER"/>
                    </div>

                    <div class="formitem">
                        <input type="text" class="formfield" placeholder="SUBJECT" required="required"/>
                    </div>

                    <div class="formitem">
                        <textarea class="formfield" rows="8" placeholder="MESSAGE"></textarea>
                    </div> 
                        
                    <div class="formitem">
                        <input type="submit" class="formbtn" value="Send" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
